<!doctype html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulario HTML</title>

</head>

<body class="background">

    <div class="survey-box">
        <h1 id="title"> Informacion sobre los colores pastel </h1>
        <p id="description" class="descripcion"> Cuestionario sobre tus gustos, y sobre la supremacia obvia de los colores pastel</p>

        <br/>

        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Tu nombre:" required />
            </div>

            <br>

            <div>
                <label id="email-label" for="email">Correo electronico:</label>
                <input type="email" id="email" placeholder="Tu correo electronico:" required />
            </div>

            <br>

            <div>
                <label id="number-label" for="number">Edad</label>
                <input type="number" name="age" id="number" min="8" max="150" placeholder="Tu edad:" />
            </div>

            <br>

            <div>
                <label id="name-label" for="dropdown">Mejor color pastel</label>
                <br>
                <select id="dropdown" name="nombre" required>
                    <option disabled selected value>Elige sabiamente</option>
                    <option value="A">Rosa</option>
                    <option value="B">Azul</option>
                    <option value="C">Amarillo</option>
                    <option value="D">Beige</option>
                    <option value="E">Verde</option>
                </select>
            </div>

            <br>

            <div>
                <label id="name-label" for="radiobutt">¿Perros o gatos?</label>
                <br>
                <label class="etiqueta-especial"><input name="radiobutt" value="A" type="radio" checked />Perros, obviamente</label>
                <label class="etiqueta-especial"><input name="radiobutt" value="B" type="radio" />Gatos, obviamente</label>

                <br>
                <br>
                <label id="name-label" for="radiobutt-2">¿Pizza con o sin piña?</label>
                <br>
                <label class="etiqueta-especial"><input name="radiobutt-2" value="C" type="radio" />La pizza con piña es un crimen contra la humanidad</label>
                <br>
                <label class="etiqueta-especial"><input name="radiobutt-2" value="D" type="radio" />La pizza con piña es objetivamente mejor que las demas</label>
            </div>

            <br>

            <div>
                <label id="name-label" for="prefer">Marca a los musicos que conozcas</label>
                <br>
                <label class="etiqueta-especial"><input name="prefer" value="A" type="checkbox" />Carpenter Brut</label>
                <label class="etiqueta-especial"><input name="prefer" value="B" type="checkbox" />June</label>
                <br/>
                <label class="etiqueta-especial"><input name="prefer" value="C" type="checkbox" />Izal</label>
                <label class="etiqueta-especial"><input name="prefer" value="D" type="checkbox" />Merk & Kremont</label>
                <br/>
                <label class="etiqueta-especial"><input name="prefer" value="E" type="checkbox" />Yas</label>
                <label class="etiqueta-especial"><input name="prefer" value="F" type="checkbox" />House of Say</label>
                <br/>
                <label class="etiqueta-especial"><input name="prefer" value="G" type="checkbox" />I Dont Know How But They Found Me</label>
                <label class="etiqueta-especial"><input name="prefer" value="H" type="checkbox" />half-alive </label>
            </div>

            <div>
                <label id="name-label" for="comment">Comentarios:</label>
                <br>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Comentarios:"></textarea>
            </div>

            <div>
                <button type="submit" id="submit" class="submit-button">Terminar</button>
            </div>

        </form>

    </div>

</body>

</html>
